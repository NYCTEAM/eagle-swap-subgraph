# Nginx 配置 - dex.eagleswaps.com
# 
# 安装方法：
# 1. sudo cp nginx.conf /etc/nginx/sites-available/dex.eagleswaps.com
# 2. sudo ln -s /etc/nginx/sites-available/dex.eagleswaps.com /etc/nginx/sites-enabled/
# 3. sudo certbot --nginx -d dex.eagleswaps.com
# 4. sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name dex.eagleswaps.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dex.eagleswaps.com;

    # SSL 证书 (由 Certbot 自动配置)
    # ssl_certificate /etc/letsencrypt/live/dex.eagleswaps.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dex.eagleswaps.com/privkey.pem;

    # GraphQL API
    location /subgraphs/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # GraphQL WebSocket
    location /ws {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
    }

    # Admin API (可选，建议限制访问)
    location /admin/ {
        proxy_pass http://127.0.0.1:8020/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # 限制只允许内网访问
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8030;
        proxy_set_header Host $host;
    }

    # 默认页面
    location / {
        return 200 '{"service": "Eagle Swap Subgraph", "status": "running", "graphql": "/subgraphs/name/eagle-swap/pancakeswap"}';
        add_header Content-Type application/json;
    }
}
