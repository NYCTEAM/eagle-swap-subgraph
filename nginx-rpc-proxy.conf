# Nginx RPC Proxy Configuration
# 用于为 Graph Node 提供带 API key 的 BSC RPC 代理

server {
    listen 8545;
    server_name localhost;

    # 日志配置
    access_log /var/log/nginx/rpc-proxy-access.log;
    error_log /var/log/nginx/rpc-proxy-error.log;

    # RPC 代理
    location / {
        # 代理到 Eagle Swap BSC RPC
        proxy_pass https://bsc.eagleswap.llc;
        
        # 添加 API key header
        proxy_set_header x-api-key "26119c762d57f906602c2d4bed374e05bab696dccdd2c8708cfacd4303f71c5f";
        proxy_set_header Content-Type "application/json";
        
        # 保留原始请求头
        proxy_set_header Host bsc.eagleswap.llc;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
