specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # PancakeSwap V2 Factory
  - kind: ethereum
    name: PancakeFactoryV2
    network: bsc
    source:
      address: "0xcA143Ce32Fe78f1f7019d7d551a6402fC5350c73"
      abi: PancakeFactoryV2
      startBlock: 74100000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
      abis:
        - name: PancakeFactoryV2
          file: ./abis/PancakeFactoryV2.json
        - name: PancakePairV2
          file: ./abis/PancakePairV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts

  # PancakeSwap V3 Factory
  - kind: ethereum
    name: PancakeFactoryV3
    network: bsc
    source:
      address: "0x0BFbCF9fa4f9C56B0F40a671Ad40E0805A091865"
      abi: PancakeFactoryV3
      startBlock: 74100000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolV3
        - Token
      abis:
        - name: PancakeFactoryV3
          file: ./abis/PancakeFactoryV3.json
        - name: PancakePoolV3
          file: ./abis/PancakePoolV3.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreatedV3
      file: ./src/factoryV3.ts

templates:
  # PancakeSwap V2 Pair Template
  - kind: ethereum
    name: PancakePairV2
    network: bsc
    source:
      abi: PancakePairV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
        - Swap
        - Sync
      abis:
        - name: PancakePairV2
          file: ./abis/PancakePairV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/pair.ts

  # PancakeSwap V3 Pool Template
  - kind: ethereum
    name: PancakePoolV3
    network: bsc
    source:
      abi: PancakePoolV3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolV3
        - SwapV3
      abis:
        - name: PancakePoolV3
          file: ./abis/PancakePoolV3.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwapV3
      file: ./src/poolV3.ts
