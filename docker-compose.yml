version: '3.8'

services:
  graph-node:
    image: graphprotocol/graph-node:v0.34.1
    container_name: eagle-graph-node
    ports:
      - '8000:8000'   # GraphQL HTTP
      - '8001:8001'   # GraphQL WebSocket
      - '8020:8020'   # JSON-RPC (admin)
      - '8030:8030'   # Index node
      - '8040:8040'   # Metrics
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      # 使用你自己的 BSC 节点
      ethereum: 'bsc:https://RPC1.eagleswaps.com/BSC'
      GRAPH_LOG: info
      GRAPH_ETHEREUM_CLEANUP_BLOCKS: 'true'
      ETHEREUM_REORG_THRESHOLD: 50
      ETHEREUM_ANCESTOR_COUNT: 50
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  ipfs:
    image: ipfs/kubo:v0.27.0
    container_name: eagle-ipfs
    ports:
      - '5001:5001'   # API
      - '5002:8080'   # Gateway (changed to avoid conflict)
    volumes:
      - ./data/ipfs:/data/ipfs
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: eagle-postgres
    ports:
      - '5432:5432'
    command:
      - "postgres"
      - "-cshared_preload_libraries=pg_stat_statements"
      - "-cmax_connections=200"
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  ipfs_data:
