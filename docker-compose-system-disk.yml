version: '3.8'

# =====================================================
# Eagle Swap Subgraph - 系统盘版本
# =====================================================
# 适用于 1.5TB 系统盘
# 数据存储在 /opt/subgraph
# =====================================================

services:
  graph-node:
    image: graphprotocol/graph-node:v0.34.1
    container_name: eagle-graph-node
    ports:
      - '8100:8000'   # GraphQL HTTP
      - '8101:8001'   # GraphQL WebSocket
      - '8120:8020'   # JSON-RPC (admin)
      - '8130:8030'   # Index node
      - '8140:8040'   # Metrics
    depends_on:
      postgres:
        condition: service_healthy
      ipfs:
        condition: service_started
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: ${POSTGRES_PASSWORD:-let-me-in}
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      # BSC RPC - 使用本地 RPC 节点 (8545 端口)
      ethereum: 'bsc:http://host.docker.internal:8545/'
      GRAPH_LOG: ${GRAPH_LOG:-info}
      GRAPH_ETHEREUM_CLEANUP_BLOCKS: 'true'
      ETHEREUM_REORG_THRESHOLD: 50
      ETHEREUM_ANCESTOR_COUNT: 50
      # 性能优化
      GRAPH_ETHEREUM_MAX_BLOCK_RANGE_SIZE: 500
      GRAPH_ETHEREUM_TARGET_TRIGGERS_PER_BLOCK_RANGE: 100
    volumes:
      - /opt/subgraph/graph-node:/var/lib/graph-node
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - subgraph-network

  ipfs:
    image: ipfs/kubo:v0.27.0
    container_name: eagle-ipfs
    ports:
      - '5011:5001'   # API
      - '5012:8080'   # Gateway
    volumes:
      - /opt/subgraph/ipfs:/data/ipfs
    environment:
      IPFS_PROFILE: server
    restart: unless-stopped
    networks:
      - subgraph-network

  postgres:
    image: postgres:15-alpine
    container_name: eagle-postgres
    ports:
      - '5433:5432'
    command:
      - "postgres"
      - "-cshared_preload_libraries=pg_stat_statements"
      - "-cmax_connections=200"
      - "-cwork_mem=64MB"
      - "-cmaintenance_work_mem=256MB"
      # 系统盘优化配置
      - "-cshared_buffers=1GB"
      - "-ceffective_cache_size=2GB"
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-let-me-in}
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: "--locale=C --encoding=UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
      LC_ALL: C
      LANG: C
    volumes:
      - /opt/subgraph/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graph-node -d graph-node"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - subgraph-network

networks:
  subgraph-network:
    driver: bridge

# 注意: 不使用 Docker volumes，直接挂载主机目录
# 这样可以更好地控制磁盘空间使用
